name: container-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build test image
        run: docker build -t dftorch:test .

      - name: Run tests in container
        run: docker run --rm dftorch:test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: ver
        shell: bash
        run: |
          # Tag run: refs/tags/v0.1.4  -> version=0.1.4
          # Manual run: refs/heads/main -> version=<short sha>
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute lowercase image name
        id: img
        run: |
          echo "image=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push
        run: |
          IMAGE="${{ steps.img.outputs.image }}"
          VERSION="${{ steps.ver.outputs.version }}"

          docker build -t "${IMAGE}:${VERSION}" -t "${IMAGE}:latest" .
          docker push "${IMAGE}:${VERSION}"
          docker push "${IMAGE}:latest"