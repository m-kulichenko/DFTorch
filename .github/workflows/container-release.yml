name: container-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Compute version tag (for labels)
        id: ver_test
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build test image
        run: |
          docker build \
            --build-arg VCS_REF="${GITHUB_SHA}" \
            --build-arg BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --build-arg VERSION="${{ steps.ver_test.outputs.version }}" \
            -t dftorch:test .

      - name: Run tests in container
        run: docker run --rm dftorch:test

      - name: Save image to artifact
        run: docker save dftorch:test -o dftorch-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: dftorch-image
          path: dftorch-image.tar
          retention-days: 1


  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # checkout removed. not needed because we push the already-built image
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: dftorch-image

      - name: Load image artifact
        run: docker load -i dftorch-image.tar

      - name: Extract version from tag
        id: ver
        shell: bash
        run: |
          # Tag run: refs/tags/v0.1.4  -> version=0.1.4
          # Manual run: refs/heads/main -> version=<short sha>
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute lowercase image name
        id: img
        run: |
          echo "image=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Tag and push (no rebuild)
        run: |
          IMAGE="${{ steps.img.outputs.image }}"
          VERSION="${{ steps.ver.outputs.version }}"

          docker tag dftorch:test "${IMAGE}:${VERSION}"
          docker tag dftorch:test "${IMAGE}:latest"
          docker push "${IMAGE}:${VERSION}"
          docker push "${IMAGE}:latest"
      
      
