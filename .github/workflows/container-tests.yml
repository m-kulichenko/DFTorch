name: container-tests

on:
  push:
  pull_request:

jobs:
  docker-pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t dftorch:test .

      - name: Run tests in container
        run: |
          docker run --rm dftorch:test